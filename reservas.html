<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservas - Restaurante Delicias</title>
</head>
<body>
    <header>
        <h1>Reservas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="franquicias.html">Franquicias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservas-content">
        <h2>Haz tu Reserva</h2>
        <form id="reserva-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" required>

            <button type="submit">Reservar</button>
        </form>

        <img src="img/reserva.jpg" alt="Imagen de reserva" id="reserva-image">
    </section>

    <footer>
        <p>&copy; 2023 Restaurante Delicias. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
